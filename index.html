<!DOCTYPE html>
<html>
<head>
	<title>eShop</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div id="app">
		<header>
			<div class="group-search">
				<input type="text" class="goods-search" v-model="searchLine"/>
				<button class="search-button" type="button" @click="filterGoods()">Искать</button>
			</div>
			<button class="cart-button" type="button" @click="BasketShowHide()">Корзина</button>
			<!-- Видимость корзины -->
			<div class="cart-block" v-if="isVisibleCart">
				<div class="cart-item" v-for="cartItem in goodsBasket" :key="cartItem.good.id_product">
					<div class="product-bio">
						<img :src="imgPassBasket" alt="Some image">
						<div class="product-desc">
							<p class="product-title">{{cartItem.good.product_name}}</p>
							<p class="product-quantity">Количество: {{cartItem.quantity}}</p>
							<p class="product-single-price">{{cartItem.good.price}} за ед.</p>
						</div> 
					</div>
					<div class="right-block">
						<p class="product-price">{{cartItem.quantity * cartItem.good.price}} ₽</p>
						<button class="del-btn" :data-id="cartItem.good.id_product">{{cartItem.quantity}}</button>
					</div>
				</div>
			</div>
			<!-- Видимость корзины -->
		</header>
		<main>
			<div class="goods-list">
				<div class="goods-item" v-for="good in filteredGoods" :key="good.id_product">
					<img src="https://placehold.it/200x150">
					<h3>{{ good.product_name }}</h3>
					<p>{{ good.price }}</p>
					<button class="buy-btn" type="button" @click="addProduct(good)">В корзину</button>
				</div>
			</div>

		</main>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
